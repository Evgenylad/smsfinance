<!DOCTYPE html>
<html lang="ru">
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
  </script>


  <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>СМСФИНАНС - деньги сейчас</title>

  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,800italic,700italic,700,600italic,600,400italic,300italic,300' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet prefetch">

</head>
<body>
  <div class="container site-wrapper">
    <header class="row top-row">
      <div class="top-row__loan-details col-xs-12">
        <div class="top-row__slogan-row col-xs-12 col-xs-12--nested">
          <div class="col-xs-4"><span class="top-row__slogan">Деньги – сейчас!</span></div>
          <div class="top-row__details-wrapper col-xs-8"><span class="top-row__details">Вам доступно до<strong> 15 000 <i class="top-row__rur-logo"></i></strong>уже через <strong>30 минут</strong></span></div>
        </div>
        <div class="col-xs-12 col-xs-12--nested">
          <form action="#" class="credit-details-form">
            <div class="credit-details-form__wrapper">
              <div class="credit-details-form__scale-group form-group col-xs-12 col-xs-12--nested">
                <label for="scale1" class="credit-details-form__scale-label">выберите сумму</label>
                <input type="range" class="credit-details-form__scale-input form-control col-xs-12 col-xs-12--nested" id="scale1" min="0" max="100" step="10">
              </div>

              <div class="credit-details-form__scale-group form-group col-xs-12 col-xs-12--nested">
                <label for="scale2" class="credit-details-form__scale-label">выберите срок займа</label>
                <input type="range" class="credit-details-form__scale-input form-control col-xs-12 col-xs-12--nested" id="scale2" min="0" max="100" step="10">
              </div>

              <div class="row">
                <div class="credit-details-form__box-group form-group col-xs-6 col-xs-6--nested">
                  <label for="amount-box" class="credit-details-form__box-label">Например, Вы выберете</label>
                  <input type="text" class="credit-details-form__box-input form-control col-xs-12" id="amount-box">
                </div>

                <div class="credit-details-form__box-group credit-details-form__box-group--right form-group col-xs-6 col-xs-6--nested">
                  <label for="period-box" class="credit-details-form__box-label">Срок займа</label>
                  <input type="text" class="credit-details-form__box-input form-control col-xs-12" id="period-box">
                </div>
              </div>

              <span class="credit-details-form__conditions">От 1000 <i></i> до 15000 <i></i></span>
            </div>

            <div class="credit-details-form__call-to-action">
              <div class="btn-block">
                <button class="btn btn__call-to-action btn-success btn-large" id="form-submit-1">Получить деньги</button>
              </div>
            </div>
          </form>
        </div>

      </div>

    </header>

    <main class="content-wrapper row">
      <div class="immage-row col-xs-12">

      </div>
      <div class="algoritm-row col-xs-12">
        <h1 class="algoritm-row__header col-xs-12">Как это работает</h1>

        <div class="algoritm-row__item algoritm-row__item--first col-xs-12">
          <img class="algoritm-row__img img-responsive" src="img/request.png" width="125" height="99" alt="Оставьте заявку" />
          <span class="algoritm-row__text">Оставьте заявку</span>
        </div>

        <div class="algoritm-row__item algoritm-row__item--second col-xs-12">
          <img class="algoritm-row__img img-responsive" src="img/passport.png" width="80" height="106" alt="Паспорт" />
          <span class="algoritm-row__text">Приготовьте паспорт</span>
        </div>

        <div class="algoritm-row__item algoritm-row__item--third col-xs-12">
          <img class="algoritm-row__img img-responsive" src="img/handset.png" width="98" height="98" alt="Звонок оператора" />
          <span class="algoritm-row__text">Вам перезвонит оператор для уточнения</span>
        </div>

        <div class="algoritm-row__item algoritm-row__item--fourth col-xs-12">
          <img class="algoritm-row__img img-responsive" src="img/transfer.png" width="154" height="105" alt="Как получить деньги?" />
          <span class="algoritm-row__text">Выберете способ получения денег</span>
        </div>

        <div class="algoritm-row__item algoritm-row__item--fifth col-xs-12">
          <img class="algoritm-row__img img-responsive" src="img/sms.png" width="112" height="109" alt="СМС" />
          <span class="algoritm-row__text">Получите СМС <br> об одобрении займа</span>
        </div>

        <div class="algoritm-row__item algoritm-row__item--sixth col-xs-12">
          <img class="algoritm-row__img img-responsive" src="img/money.png" width="132" height="110" alt="Получите деньги" />
          <span class="algoritm-row__text">Получите деньги</span>
        </div>
      </div>

      <div class="col-xs-12 contact-form__row">
        <h2 class="contact-form__header">
          Заявка на заЁм
        </h2>
        <form class="contact-form" action="#" method="post">
          <div class="contact-form__group form-group col-xs-12">
            <label for="name" class="contact-form__label form-control__label">Имя</label>
            <input type="text" id="name" class="contact-form__input form-control col-xs-12" required>
          </div>

          <div class="contact-form__group form-group col-xs-12">
            <label for="surname" class="contact-form__label form-control__label">Фамилия</label>
            <input type="text" id="surname" class="contact-form__input form-control col-xs-12" required>
          </div>

          <div class="contact-form__group form-group col-xs-12">
            <label for="phone" class="contact-form__label form-control__label">Телефон</label>
            <input type="phone" id="phone" class="contact-form__input form-control col-xs-12" required>
          </div>

          <div class="contact-form__group form-group col-xs-12">
            <label for="email" class="contact-form__label form-control__label">e-mail</label>
            <input type="email" id="email" class="contact-form__input form-control col-xs-12" required>
          </div>

          <div class="contact-form__group form-group col-xs-12">
            <label for="date" class="contact-form__label form-control__label">дата рождения</label>
            <input type="date" id="date" class="contact-form__input form-control col-xs-12" required>
          </div>

          <div class="contact-form__group form-group col-xs-12">
            <label for="region" class="contact-form__label form-control__label"></label>
            <input type="text" id="region" class="contact-form__input form-control col-xs-12" required>
          </div>

          <div class="contact-form__group col-xs-12">
            <div class="form-group col-xs-6">
              <label for="period" class="contact-form__label form-control__label"></label>
              <input type="text"  id="period" class="contact-form__input form-control col-xs-12" required>
            </div>

            <div class="form-group col-xs-6">
              <label for="amount" class="contact-form__label form-control__label"></label>
              <input type="text" id="amount" class="contact-form__input form-control col-xs-12" required>
            </div>
          </div>
          <div class="contact-form__group col-xs-12">
            <div class="btn-block btn-block--contact-form">
              <button class="btn btn__call-to-action btn-success btn-large" id="form-submit-2">
                <span class="btn__text">Получить деньги</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer row">
      <span class="footer__slogan col-xs-12">Деньги - Сейчас!</span>
    </footer>
  </div>

  <script src="js/form.js"></script>
</body>
</html>
